<!DOCTYPE html>
<html>
<head>
    <title>Método de Euler</title>
</head>
<body>
    <h1>Método de Euler para Ecuaciones Diferenciales</h1>
    <form method="POST">
        <label for="x0">x0:</label>
        <input type="number" name="x0" required step="0.01"><br>
        <label for="y0">y0:</label>
        <input type="number" name="y0" required step="0.01"><br>
        <label for="xn">xn:</label>
        <input type="number" name="xn" required step="0.01"><br>
        <label for="h">h:</label>
        <input type="number" name="h" required step="0.01"><br>
        <button type="submit">Resolver</button>
    </form>
</body>
</html>
